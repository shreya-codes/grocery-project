<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="grocery.css" />
  </head>
  <body>
    <section class="section-center">
      <form action="" class="grocery-form">
        <p class="alert">
          <h3>grocery bud</h3>
          <div class="form-control">
            <input type="text" placeholder="eg.milk" id="grocery"/>
            <input id='quantity'  type=number min="1" placeholder="Quantity">
            <input id="price" type="number" min="1" step="any"placeholder="Price" />
            <button type="submit" class="submit-btn">
              submit

            </button>
          </div>
        </p>
      </form>
      <div class="grocery-container">
        <div class="head">
        <span id="name">ITEM</span>
        <span id="name">Quantity</span>
        <span id="name">PRICE</span>
        <span id="name"></span>
      </div>
        <div class="grocery-list">
          <article class="grocery-item">
           
          </article>
        </div>
        <div id="tot">TOTAL <span id="totalamount"></span></div>
        <button class="total-btn" type="button">
          calculate total
        </button>
        
        <button class="clear-btn" type="button">
          clear items
        </button>
        
      </div>
      
    </section>
    <!-- javascript -->
    <script src="grocery.js"></script>
  </body>
</html>
